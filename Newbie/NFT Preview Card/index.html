<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>AlphaCode☯️ | NFT preview card component</title>

</head>

<body>
  <div class="root">
    <div class="main">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="" class="equImg">
        <div class="overflow">
          <img src="./images/image-equilibrium.jpg" alt="" class="equImg2">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <span class="price">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="bold">0.041 ETH</p>
        </span>
        <span class="date">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </span>
      </div>
      <hr>
      <div class="creation">
        <img src="./images/image-avatar.png" alt="" class="creImg">
        <p>Creation of <span class="creator">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>

</html>
